<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>Image Converter</title>
</head>
<body>
<div id="app"></div>
<script>
(() => {
  const url = process.env.IMAGINE_ENV === 'development'
    ? 'http://localhost:9999/dist/app.js'
    : 'dist/web/app.js'
  const script = `<script src="${url}"><\/script>`
  document.write(script)
})()
</script>
</body>
</html>
